<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>WELCOME TO 3F PLAYROOM CATALOG</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                  <tr>

                    <th scope="col">Category</th>
                    <th scope="col">Name</th>
                    <th scope="col">Player Number</th>
                    <th scope="col">Pegi</th>


                  </tr>
                </thead>
                <tbody>
                <tr *ngFor="let f of gamesDB">
                <td>{{f.category}}</td>
                <td>{{f.name}}</td>
                <td>{{f.nplayer}}</td>
                <td>{{f.pegi}}</td>
              </tr>
              </tbody>

              </table>
        </div>
    </div>
</div>
</body>
